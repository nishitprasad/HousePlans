<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
	<title>Post an article</title>
</head>
<body>
<h2>Post an article</h2><br>
<form >
	<table cellpadding="5">
		<tr>
			<td>Category</td>
		</tr>
		<tr>
			<td><select>
				<option>Success</option>
				<option>Clubs</option>
				<option>Science & Technology</option>
				<option>Entertainment</option>
				<option>Sports</option>
			</select></td>
		</tr>
		<tr> 
			<td> Title</td>
		</tr>
		<tr>
			<td><input type="text" id="title"></td>
		</tr>
		<tr>
			<td>Content</td>
		</tr>
		<tr>
			<td><textarea rows="20" cols="60" id="content"></textarea></td>
		</tr>
		<tr>
			<td>Image</td>
		</tr>
		<tr>
			<td><input type="file" id="image"></td>
		</tr>
		<tr>
			<td><input type="submit" value="Submit Article" id="submit"></td>
		</tr>
	</table>
</form>
</body>

</html>
