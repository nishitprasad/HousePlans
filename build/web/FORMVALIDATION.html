function validatepassword(elm){
		var pattern=/^[A-Za-z]\w{6,8}[A-Za-z]$/;
	if(pattern.test(elm.value))
	{
		return true;
	}
	else 
	{
		return false;
	}	
   }
   function validateEmail(elm){
	var pattern=/^[A-Za-z0-9\-]+\@[a-zA-Z0-9\-\.]+\.([A-Za-z]{2,3})$/;
	if(pattern.test(elm.value))
	{
		return true;
	}
	else 
	{
		return false;
	}	
   }
